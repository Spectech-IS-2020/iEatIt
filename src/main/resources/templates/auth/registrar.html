<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<h1>Register:</h1>
<form action="/registrar" th:object="${formCliente}" method="POST" enctype="utf8">
    <div>
        <label>Email</label>
        <input th:field="*{email}"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{contrasenia}"/>
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{confContrasenia}"/>
    </div>
    <button type="submit">Register</button>
</form>

<a th:href="@{/login}">Login</a>
</body>
</html>
